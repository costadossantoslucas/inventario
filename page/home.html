<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventário - Tela Inicial</title>
  <link rel="stylesheet" href="/Inventario/assets/CSS/home.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<!-- instalar sdk firebase -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

<body>

    <button id="backButton" class="back-button">Sair</button>

  <div class="container">
    <h1>Sistema de Inventário</h1>

    <div class="chart-container">
      <canvas id="inventoryChart"></canvas>
    </div>

    <div class="search-container">
      <h3>Pesquisar Equipamentos</h3>
      <input type="text" id="searchEquipment" placeholder="Pesquisar por tipo ou nome">
      <div id="equipmentSearchResult"></div>
    
      <h3>Buscar Funcionários</h3>
      <input type="text" id="searchEmployee" placeholder="Buscar por nome ou CPF">
    </div>

    <div class="employee-container">
      <h3>Funcionários</h3>
      <ul id="employeeList">
        <!-- A lista de funcionários será preenchida aqui -->
      </ul>
    </div>

    <div class="employee-details" id="employeeDetails" style="display: none;">
      <h3>Detalhes do Funcionário</h3>
      <div id="assignedEquipment"></div>
      <h4>Adicionar Observação</h4>
      <textarea id="observationInput" placeholder="Digite sua observação..."></textarea>
      <button id="addObservation">Adicionar Observação</button>
      <ul id="observationsList"></ul>
    </div>
  </div>

  <script src="/Inventario/assets/JS/home.js"></script>
</body>
</html>
