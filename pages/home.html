<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Inventário</title>
    <link rel="stylesheet" href="assets/CSS/home.css">
</head>
<body>
    <!-- Cabeçalho com botão de sair -->
    <header>
        <button id="logoutBtn">Sair</button>
    </header>

    <!-- Campo de pesquisa -->

        <input type="text" id="searchInput" placeholder="Pesquisar por equipamento ou funcionário">

    <!-- Área de resultados -->
    <div id="resultsContainer">
        <!-- Resultados da pesquisa aparecerão aqui -->
    </div>

    <!-- Script principal -->
    <script src="assets/JS/home.js"></script>
</body>
</html>
